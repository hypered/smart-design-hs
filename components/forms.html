<!DOCTYPE HTML>

<html class="u-maximize-height" dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://design.smart.coop/css/main.css">
        <link rel="stylesheet" href="https://design.smart.coop/css/prototype.css">
        <link rel="stylesheet" href="https://design.smart.coop/css/styleguide-customizations.css">
    </head>
    <body class="u-maximize-height">
        <header>
            <div class="o-container">
                <div class="c-navbar c-navbar--bordered-bottom c-navbar--main">
                    <div class="c-toolbar">
                        <div class="c-toolbar__left">
                            <div class="c-toolbar__item">
                                <div class="c-brand c-brand--small">
                                    <a href="/">
                                        <img src="https://design.smart.coop/images/logo.svg" alt="Smart">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="c-toolbar__right">
                            <div class="c-toolbar__item">
                                <nav>
                                    <ul class="c-pill-navigation">
                                        <li class="c-pill-navigation__item">
                                            <a href="/components/">
                                                Components
                                            </a>
                                        </li>
                                        <li class="c-pill-navigation__item">
                                            <a href="/pages/">
                                                Pages
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="o-container o-container--flex">
                <div class="u-padding-bottom-l">
                    <h1 class="c-d-h2">
                        Component documentation
                    </h1>
                </div>
                <div class="o-grid">
                    <div class="o-grid-col-bp3-3">
                    </div>
                    <div class="o-grid-col-bp3-9">
                        <div class="br-componentgroup-header-wrapper">
                            <h1 class="br-componentgroup-header c-d-h2">
                                Title
                            </h1>
                        </div>
                        <div class="br-content c-content">
                            <p>
                                Paragraph paragraph.
                            </p>
                        </div>
                        <div class="br-sample-content">
                            <div class="o-form-group-layout o-form-group-layout--standard">
                                <div class="o-form-group">
                                    <label class="o-form-group__label">
                                        A group of checkboxes
                                    </label>
                                    <div class="o-form-group__controls">
                                        <div class="c-checkbox-group">
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" id="someId">
                                                    Unchecked
                                                </label>
                                            </div>
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" checked="checked" id="someId">
                                                    Checked
                                                </label>
                                            </div>
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" disabled="disabled" id="someId">
                                                    Unchecked
                                                </label>
                                            </div>
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" disabled="disabled" checked="checked" id="someId">
                                                    Checked
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="br-sample-content">
                            <div class="o-form-group-layout o-form-group-layout--standard">
                                <div class="o-form-group">
                                    <label class="o-form-group__label">
                                        An inline group of checkboxes
                                    </label>
                                    <div class="o-form-group__controls">
                                        <div class="c-checkbox-group c-checkbox-group--inline">
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" id="someId">
                                                    Unchecked
                                                </label>
                                            </div>
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" checked="checked" id="someId">
                                                    Checked
                                                </label>
                                            </div>
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" disabled="disabled" id="someId">
                                                    Unchecked
                                                </label>
                                            </div>
                                            <div class="c-checkbox">
                                                <label>
                                                    <input type="checkbox" disabled="disabled" checked="checked" id="someId">
                                                    Checked
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="br-sample-content">
                            <div class="o-form-group-layout o-form-group-layout--standard">
                                <div class="o-form-group">
                                    <label class="o-form-group__label" for="Textarea0">
                                        Textarea0
                                    </label>
                                    <textarea class="c-textarea" rows="2" id="Textarea0">
                                    </textarea>
                                    <label class="o-form-group__label" for="Textarea1">
                                        Textarea1
                                    </label>
                                    <textarea class="c-textarea" rows="5" id="Textarea1">
                                    </textarea>
                                    <label class="o-form-group__label" for="Textarea3">
                                        Textarea2
                                    </label>
                                    <textarea class="c-textarea" rows="3" id="Textarea3">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://design.smart.coop/js/bundle-prototype.js">
        </script>
        <script src="https://design.smart.coop/js/bundle-client.js">
        </script>
    </body>
</html>
